<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ape with Axe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ape with Axe</h1>
        <p>Challenge yourself and avoid the obstacles!</p>
    </header>
    <div class="score" id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="finalScore" class="final-score"></div>
    <div id="instructions" class="instructions">Press SpaceBar to Jump!</div>
    <button id="retryButton" class="retry-button">Retry</button>

    <!-- Game character image -->
    <img id="characterImage" src="ape_with_axe.png" alt="Ape with Axe" style="display:none;">

    <!-- Add external JavaScript files -->
    <script src="utilities.js"></script>
    <script src="draw.js"></script>
    <script src="game.js"></script>
</body>
</html>
