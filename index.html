<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jump over red obstacles as a black box character in this fast-paced arcade game. Reach higher levels and beat your high score!">
    <title>Box Jump - Endless Arcade Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Box Jump</h1>
        <p>Jump over red boxes and reach the highest level!</p>
    </header>
    <div class="score" id="scoreDisplay">Score: 0 | Combo: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="finalScore" class="final-score"></div>
    <div id="instructions" class="instructions">Press SpaceBar to Jump!</div>
    <button id="retryButton" class="retry-button">Retry</button>
    <!-- Background music support for future use -->
    <!-- <audio id="backgroundMusic" loop>
        <source src="background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> -->
    <script src="script.js"></script>
</body>
</html>
